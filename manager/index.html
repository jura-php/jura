<!doctype html>
<html lang="pt-BR" ng-app="manager">
<head>
    <meta charset="utf-8">
    <title>Joy Manager</title>

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.2.0/pure-min.css">
    <link rel="stylesheet" href="css/fonts.css"/>
    <link rel="stylesheet" href="css/font-awesome.css"/>
    <link rel="stylesheet" href="css/app.css"/>

    <script src="../manager/api/config"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.10.1/jquery.js"></script>
    <script src="lib/lodash.min.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/restangular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>

</head>
<body>

<div id="side">
    <div class="user-info">
        <div class="user-info-image"><img src="http://2.gravatar.com/avatar/{{structure.user.gravatar_hash}}" width="50" height="50" /></div>
        <div class="user-info-name">{{structure.user.name}}</div>
        <a href="#" class="user-info-logout">sair <i class="icon-signout"></i></a>
    </div>

    <div class="pure-menu pure-menu-open">
        <ul>
            <li ng-repeat="m in structure.modules | filter:{menu: 'side'}"><a href="#/{{m.uri}}"><i ng-class="m.icon"></i> {{m.title}}</a></li>
        </ul>
    </div>

</div>

<div id="main">
    <div class="pure-menu pure-menu-open pure-menu-horizontal" id="header">
        <ul>
            <li><a href="#"><i class="icon-dashboard"></i> Dashboard</a></li>
            <li><a href="#"><i class="icon-cogs"></i> Sistema</a></li>
            <li><a href="#"><i class="icon-sitemap"></i> Conte√∫do</a></li>
        </ul>
    </div>

    <div id="content" ng-view></div>
</div>

</body>
</html>
