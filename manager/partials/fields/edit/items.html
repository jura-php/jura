<label>{{field.label}}</label>
<select ng-disabled="!hasFlag(field.flags, 'u')" name="{{field.name}}" multiple ng-multiple="field.multiple" data-placeholder="Selecione" items-field chosen data-disable-search-threshold="10" class="pure-input-1" ng-model="data[field.name]" ng-options="o.value as o.label for o in options" ng-required="field.validation.required" pattern="{{field.validation.pattern}}" title="{{field.validation.title | label}}"></select>
