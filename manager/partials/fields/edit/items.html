<label>{{field.label}}</label>
<select name="{{field.name}}" data-placeholder="Selecione" items-field ui-select2="{ minimumResultsForSearch: 10 }" class="pure-input-1" ng-model="data[field.name]" ng-required="field.validation.required" pattern="{{field.validation.pattern}}" title="{{field.validation.title | label}}">
	<option value=""></option>
	<option ng-repeat="o in options" value="{{o.v}}">{{o.l}}</option>
</select>
