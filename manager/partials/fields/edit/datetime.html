<label>{{field.label}}</label>
<div class="pure-g">
	<div class="pure-u-1-2">
		<input date="data[field.name]" name="{{field.name}}" type="text" class="pure-input-1" ng-required="field.validation.required" pattern="{{field.validation.pattern}}" title="{{field.validation.title | label}}" />
	</div>

	<div class="pure-u-1-2">
		<input time="data[field.name]" name="{{field.name}}" type="text" class="pure-input-1" ng-required="field.validation.required" pattern="{{field.validation.pattern}}" title="{{field.validation.title | label}}" />
	</div>
</div>
