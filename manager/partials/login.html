<div id="login">

	<form class="pure-form pure-form-stacked" ng-submit="send()" name="form_login">
		<fieldset>
			<legend>Login</legend>

			<label>
				Usu√°rio:
				<input type="text" class="pure-input-1" ng-model="form.user" required />
			</label>

			<label>
				Senha:
				<input type="password" class="pure-input-1" ng-model="form.pass" required />
			</label>
			
			<label>
				<input type="checkbox" ng-model="form.save" value="1" />
				Lembrar senha neste computador
			</label>

			<div class="form-error">{{form.error}}</div>

			<button type="submit" class="pure-button pure-button-primary">Login</button>
		</fieldset>
	</form>

</div>
